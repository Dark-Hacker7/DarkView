<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK TV - الموقع المتطور لمشاهدة المسلسلات والأفلام</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>DARK TV</h1>
        </div>
        <nav>
            <a href="#home">الرئيسية</a>
            <a href="#series">المسلسلات</a>
            <a href="#movies">الأفلام</a>
            <a href="#favorites">المفضلة</a>
            <input type="text" id="search" placeholder="ابحث عن مسلسل أو فيلم...">
        </nav>
    </header>

    <!-- الصفحة الرئيسية -->
    <section id="home">
        <h2>آخر المسلسلات</h2>
        <div class="content-container">
            <div class="series-card">
                <img src="series1.jpg" alt="مسلسل 1">
                <div class="card-info">
                    <h3>مسلسل 1</h3>
                    <button class="favorite-btn">إضافة إلى المفضلة</button>
                    <a href="series_details.html?series=1" class="view-btn">شاهد التفاصيل</a>
                </div>
            </div>
            <!-- إضافة المزيد من المسلسلات -->
        </div>
    </section>

    <!-- المسلسلات -->
    <section id="series">
        <h2>المسلسلات</h2>
        <div class="content-container">
            <div class="series-card">
                <img src="series2.jpg" alt="مسلسل 2">
                <div class="card-info">
                    <h3>مسلسل 2</h3>
                    <button class="favorite-btn">إضافة إلى المفضلة</button>
                    <a href="series_details.html?series=2" class="view-btn">شاهد التفاصيل</a>
                </div>
            </div>
            <!-- إضافة المزيد من المسلسلات -->
        </div>
    </section>

    <!-- الأفلام -->
    <section id="movies">
        <h2>الأفلام</h2>
        <div class="content-container">
            <div class="series-card">
                <img src="movie1.jpg" alt="فيلم 1">
                <div class="card-info">
                    <h3>فيلم 1</h3>
                    <button class="favorite-btn">إضافة إلى المفضلة</button>
                    <a href="movie_details.html?movie=1" class="view-btn">شاهد التفاصيل</a>
                </div>
            </div>
            <!-- إضافة المزيد من الأفلام -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 DARK TV. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
